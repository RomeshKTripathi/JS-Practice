<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            color: red;
            padding : 5px;
            font-size: 18px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
    <script>
        // fetch the item
        const button = document.querySelector('button')
        // Add Event listener to item
        button.addEventListener('click', updateText)
        let times = 1
        function updateText(){
            
                button.textContent = `Button Clicked ${times}`
                times++;
         
        }
    </script>
</body>
</html>
